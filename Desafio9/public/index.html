<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicaci√≥n con Sockets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container mt-3 pt-3 div_productos">
        <div>
            <h3>Cargar Producto</h3>
            <form onsubmit="addProduct(this)"  autocomplete="off">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input id="name" class="form-control" type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input id="price" class="form-control" type="number" step="0.01" name="price" required>
                </div>
                <div class="form-group">
                    <label for="pictureUrl">Foto</label>
                    <input id="pictureUrl" class="form-control" type="url" name="thumbnail">
                </div>
                <button class="btn button">Cargar Producto</button>
            </form>
        </div>

        <div class="container my-3 ">
            <table class="table table-hover">
                <thead>
                    <tr class="table-light text-center">
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Foto</th>
                    </tr>
                </thead>
                <tbody id="idTbody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="container my-3 py-3 div_mensajes">
        <h3>Mi App Chat</h3>
    
        <form onsubmit="return addMessage(this)">
            <input type="email" id="email" class="form-control" placeholder="xxxxx@mail.com" >
            <div id="messages"></div>
            <input type="text" id="text" class="form-control" placeholder="Escribe algo...">
            <input type="submit" value="Enviar" id="submitChat" class="btn button">
        </form>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
