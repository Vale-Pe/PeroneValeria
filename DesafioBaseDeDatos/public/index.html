<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación con Sockets SQL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container mt-3 pt-3 div_productos">
        <div id="cargarProducto">
            <h3>Cargar Producto</h3>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Nombre</label>
                    <input id="productName" class="form-control" type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Precio</label>
                    <input id="productPrice" class="form-control" type="number" step="0.01" name="price" required>
                </div>
                <div class="form-group">
                    <label for="productUrl">Foto URL</label>
                    <input id="productUrl" class="form-control" type="url" name="thumbnail">
                </div>
                <input type="submit" value="Cargar Producto" class="btn button">
            </form>
        </div>

        <div class="container my-3 ">
            <h3>Productos</h3>
            <table class="table table-hover">
                    <thead>
                        <tr class="table-light text-center">
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Foto</th>
                        </tr>
                    </thead>
                    <tbody id="productPool"></tbody>         
            </table>
        </div>
    </div>

    <div class="container my-3 py-3 div_mensajes">
        <h3>Chat</h3>
        <div id="mensajesPool"></div>

        <div>
            <form id="chatForm">
                <div>
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input id="usernameInput" type="email" placeholder="Ingrese una dirección de correo electrónico" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <input id="mensajeInput" type="text" placeholder="Ingrese su mensaje" name="mensaje" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn button">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./cliente.js"></script>
</body>

</html>
